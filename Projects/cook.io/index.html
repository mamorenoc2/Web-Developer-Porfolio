<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- /* Primaty meta tags * / -->
    <title>Cook.io - Cooing made easy.</title>
    <meta name="title" content="Cook.io - Cooing made easy.">
    <meta name="description" content="This is a recipe application made by codewithsadee">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml"/>
    <!--  theme js -->
    <script src="./assets/js/theme.js"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap" rel="stylesheet">

    <!-- Material icon -->
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" />

    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Custom js -->
    <script src="./assets/js/global.js" type="module"></script>
    <script src="./assets/js/home.js" type="module"></script>
</head>
<body>
    <!-- HEADER -->
    <header class="header" data-header>
        <a href="/" class="logo">
            <img src="./assets/images/logo-light.svg" width="156" height="32" alt="Cook.io" class="logo-light">
        </a>
        <a href="/" class="logo">
            <img src="./assets/images/logo-dark.svg" width="156" height="32" alt="Cook.io" class="logo-dark">
        </a>

        <nav class="navbar">
            <ul class="navbar-list">
                <li>
                    <a href="/" class="navbar-link title-small  active">Home</a>
                </li>
                <li>
                    <a href="./recipes.html" class="navbar-link title-small has-state">Recipes</a>
                </li>
            </ul>
        </nav>
        <button class="icon-btn theme-switch has-state" aria-pressed="false" aria-label="Toggle light and dark theme" data-theme-btn>
            <span class="material-symbols-outlined light-icon" aria-hidden="true">light_mode</span>
            <span class="material-symbols-outlined dark-icon" aria-hidden="true">dark_mode</span>
        </button>
        <a href="./saved-recipes.html" class="btn btn-primary has-ico">
            <span class="material-symbols-outlined" aria-hidden="true">book</span>
            <span class="span">Saved Recipes</span>
        </a>
    </header>

    <!-- MOBILE NAV -->
    <nav class="mobile-nav" aria-label="primary" style="display: none;">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="item-icon">
                        <span class="material-symbols-outlined" aria-hidden="true">lunch_dining</span>
                    </span>
                    <span class="label-medium">Recipes</span>
                </a nav-link>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" aria-current="true">
                    <span class="item-icon">
                        <span class="material-symbols-outlined" aria-hidden="true">home</span>
                    </span>
                    <span class="label-medium">Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="item-icon">
                        <span class="material-symbols-outlined" aria-hidden="true">book</span>
                    </span>
                    <span class="label-medium">Saved</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- MAIN -->
    <main>
        <article>
            <!-- HERO -->
            <section class="hero" aria-label="banner">
                <div class="banner-card">
                    <h1 class="display-large">Your desired dish?</h1>
                    <div class="search-wrapper" data-seach-form>
                        <span class="material-symbols-outlined leading-icon" aria-hidden="true">local_dining</span>

                        <input type="search" name="search" class="search-field body-medium" aria-label="Search Recipes" placeholder="Search recipes..." data-seach-field >
                        
                        <button class="search-submit" aria-label="Submit" data-seach-btn>
                            <span class="material-symbols-outlined" aria-hidden="true">search</span>
                        </button>
                    </div>

                    <p class="label-medium">Search any recipe e.g: burger, pizza, sandwich, toast.</p>
                </div>
            </section>



            <!-- TAB -->

            <section class="section tab">
                <div class="container">

                    <div class="tab-list" data-tab-list role="tablist" aria-label="Meal type">
                        <button class="tab-btn title-small " role="tab" id="tab-1" tabindex="0" aria-controls="panel-1" aria-selected="true" data-tab-btn> Breakfast
                        </button>
                        <button class="tab-btn title-small " role="tab" id="tab-2" tabindex="-1" aria-controls="panel-2" aria-selected="fakse" data-tab-btn> Lunch
                        </button>
                        <button class="tab-btn title-small " role="tab" id="tab-3" tabindex="-1" aria-controls="panel-3" aria-selected="fakse" data-tab-btn> Dinner
                        </button>
                        <button class="tab-btn title-small " role="tab" id="tab-4" tabindex="-1" aria-controls="panel-4" aria-selected="fakse" data-tab-btn> Snack
                        </button>
                        <button class="tab-btn title-small " role="tab" id="tab-5" tabindex="-1" aria-controls="panel-5" aria-selected="fakse" data-tab-btn> Teatime
                        </button>
                    </div>

                    <div class="tab-panel" role="tabpanel" id="panel-1" aria-labelledby="tab-1" tabindex="0" data-tab-panel>
                        Breakfast
                    </div>
                    <div class="tab-panel" role="tabpanel" id="panel-2" aria-labelledby="tab-2" tabindex="0" data-tab-panel hidden>
                        Lunch
                    </div>
                    <div class="tab-panel" role="tabpanel" id="panel-3" aria-labelledby="tab-3" tabindex="0" data-tab-panel hidden>
                        Dinner
                    </div>
                    <div class="tab-panel" role="tabpanel" id="panel-4" aria-labelledby="tab-4" tabindex="0" data-tab-panel hidden>
                        Snack
                    </div>
                    <div class="tab-panel" role="tabpanel" id="panel-5" aria-labelledby="tab-5" tabindex="0" data-tab-panel hidden>
                        Teatime
                    </div>

                </div>
            </section>
        </article>
    </main>
</body>
</html>
